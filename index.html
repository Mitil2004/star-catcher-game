<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Catcher</title>
    <style>
        /* --- Basic Setup --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0c0a18; /* Deep space blue */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- Game Container --- */
        #game-container {
            text-align: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
        }

        /* --- Game Canvas --- */
        #gameCanvas {
            background-color: #000;
            border-radius: 15px;
            cursor: none; /* Hide cursor over the game area */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* --- Score and Info --- */
        #score-board {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: bold;
        }

        /* --- Buttons --- */
        button {
            background: linear-gradient(45deg, #fe6b8b 30%, #ff8e53 90%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 139, 0.75);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px 0 rgba(255, 107, 139, 0.9);
        }

        /* --- Modal for Messages --- */
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 2rem;
            z-index: 100;
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Star Catcher</h1>
        <div id="score-board">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <div id="message-box">Game Over!</div>

    <script>
        // --- Get DOM Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const startButton = document.getElementById('startButton');
        const messageBox = document.getElementById('message-box');

        // --- Game State and Settings ---
        let score = 0;
        let gameActive = false;
        let gameOver = false;
        const stars = [];
        const starSpeed = 2;
        const starSpawnRate = 75; // Lower is faster

        // --- Player (Catcher) ---
        const player = {
            width: 100,
            height: 20,
            x: canvas.width / 2 - 50,
            y: canvas.height - 40,
            color: '#ff8e53'
        };

        // --- Event Listeners ---
        document.addEventListener('mousemove', movePlayer);
        startButton.addEventListener('click', startGame);

        // --- Player Movement ---
        function movePlayer(e) {
            // Calculate mouse position relative to the canvas
            const canvasRect = canvas.getBoundingClientRect();
            let mouseX = e.clientX - canvasRect.left;

            // Keep the player within the canvas bounds
            if (mouseX < player.width / 2) {
                player.x = 0;
            } else if (mouseX > canvas.width - player.width / 2) {
                player.x = canvas.width - player.width;
            } else {
                player.x = mouseX - player.width / 2;
            }
        }

        // --- Drawing Functions ---
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0; // Reset shadow
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = 'white';
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'white';
                
                // Draw a simple star shape
                ctx.beginPath();
                ctx.moveTo(star.x, star.y - star.size);
                ctx.lineTo(star.x + star.size * 0.3, star.y - star.size * 0.3);
                ctx.lineTo(star.x + star.size, star.y);
                ctx.lineTo(star.x + star.size * 0.3, star.y + star.size * 0.3);
                ctx.lineTo(star.x, star.y + star.size);
                ctx.lineTo(star.x - star.size * 0.3, star.y + star.size * 0.3);
                ctx.lineTo(star.x - star.size, star.y);
                ctx.lineTo(star.x - star.size * 0.3, star.y - star.size * 0.3);
                ctx.closePath();
                ctx.fill();
                
                ctx.shadowBlur = 0; // Reset shadow
            });
        }

        // --- Game Logic ---
        function updateStars() {
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                star.y += star.speed;

                // Collision detection
                if (
                    star.y + star.size > player.y &&
                    star.y - star.size < player.y + player.height &&
                    star.x > player.x &&
                    star.x < player.x + player.width
                ) {
                    stars.splice(i, 1); // Remove star
                    score++;
                    scoreEl.textContent = score;
                }

                // Remove star if it goes off-screen
                if (star.y - star.size > canvas.height) {
                    stars.splice(i, 1);
                    endGame(); // End game if a star is missed
                }
            }
        }

        function spawnStar() {
            if (gameActive && Math.random() * starSpawnRate < 1) {
                const size = Math.random() * 10 + 5; // Star size between 5 and 15
                stars.push({
                    x: Math.random() * (canvas.width - 20) + 10, // Avoid spawning too close to edges
                    y: -size,
                    size: size,
                    speed: Math.random() * starSpeed + 1
                });
            }
        }

        function clearCanvas() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; // Fading trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // --- Game Loop ---
        function gameLoop() {
            if (!gameActive) return;

            clearCanvas();
            spawnStar();
            updateStars();
            drawStars();
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }
        
        // --- Game State Management ---
        function startGame() {
            if (gameOver) { // Reset if game was over
                score = 0;
                scoreEl.textContent = score;
                stars.length = 0;
                gameOver = false;
                messageBox.style.display = 'none';
            }
            
            if (!gameActive) {
                gameActive = true;
                startButton.textContent = 'Restart Game';
                gameLoop();
            } else { // Restart logic
                gameActive = false; // Stop the loop
                score = 0;
                scoreEl.textContent = score;
                stars.length = 0;
                gameOver = false;
                messageBox.style.display = 'none';
                
                // A small delay to ensure the old loop has stopped before starting a new one
                setTimeout(() => {
                    gameActive = true;
                    gameLoop();
                }, 100);
            }
        }

        function endGame() {
            gameActive = false;
            gameOver = true;
            messageBox.textContent = `Game Over! Score: ${score}`;
            messageBox.style.display = 'block';
            startButton.textContent = 'Play Again?';
        }
        
        // --- Initial Draw ---
        // Draw the player initially so it's visible before the game starts
        clearCanvas();
        drawPlayer();

    </script>
</body>
</html>
