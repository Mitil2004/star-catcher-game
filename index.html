<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Catcher</title>
    <style>
        /* --- Basic Setup --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0c0a18; /* Deep space blue */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- Game Container --- */
        #game-container {
            text-align: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative; /* Needed for positioning the button */
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
        }

        /* --- Game Canvas --- */
        #gameCanvas {
            background-color: #000;
            border-radius: 15px;
            cursor: none; /* Hide cursor over the game area */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* --- Score and Info --- */
        #score-board {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: bold;
        }
        
        /* --- Button Container (New) --- */
        #button-container {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10; /* Ensure it's above other elements */
        }

        /* --- Buttons --- */
        button {
            background: linear-gradient(45deg, #fe6b8b 30%, #ff8e53 90%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 24px; /* Slightly smaller for the corner */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 139, 0.75);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px 0 rgba(255, 107, 139, 0.9);
        }

        /* --- Modal for Messages --- */
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 2rem;
            z-index: 100;
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="button-container">
            <button id="startButton">Start Game</button>
        </div>
        <h1>Star Catcher</h1>
        <div id="score-board">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div id="message-box">Game Over!</div>

            const canvasRect = canvas.getBoundingClientRect();
            let mouseX = e.clientX - canvasRect.left;

            // Keep the player within the canvas bounds
            if (mouseX < player.width / 2) {
                player.x = 0;
            } else if (mouseX > canvas.width - player.width / 2) {
                player.x = canvas.width - player.width;
            } else {
                player.x = mouseX - player.width / 2;
            }

        // --- Drawing Functions ---
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0; // Reset shadow
        }

                ctx.shadowBlur = 10;
                ctx.shadowColor = 'white';

                ctx.beginPath();

                ctx.lineTo(star.x + star.size * 0.3, star.y - star.size * 0.3);
                ctx.lineTo(star.x + star.size, star.y);
                ctx.lineTo(star.x + star.size * 0.3, star.y + star.size * 0.3);

                ctx.lineTo(star.x - star.size * 0.3, star.y + star.size * 0.3);
